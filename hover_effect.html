<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style -->

    <style>
        h1:hover{
            color: crimson;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }

        h2:active{
            color: aquamarine;
        }

        input:focus{
            color: gold;
        }

        a:visited{
            color: rgb(18, 223, 18);
        }
    </style>

</head>
<body>

    <!-- hover effect -->
    <h1>This is the hover effect</h1>

    <!-- active effect -->
     <h2>This is active effect</h2>

    <!-- focus effect -->
    <input type="text" placeholder="Name"/>
    
    <!-- visited effect -->
    <a href="https://instagram.com">Click Here</a>
    <a href="https://facebook.com">Click Here</a>


</body>
</html>
